<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your Username">
                <small class="username">Atleast 4 Characters needed</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email">
                <small class="email">Must Include @ sign</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password">
                <small class="password">Must be more than 8 characters</small>
            </div>
            <div class="form-control">
                <label for="password1">Confirm Password</label>
                <input type="password" id="password1">
                <small class="password1">Retype password</small>
            </div>
            <button class="btn btn-submit" id="button" type="button" onClick='buttonClicked()'>
                Sign Up
            </button>
        </form>
    </div>

    
<script src="script.js"></script>   
</body>
</html>
